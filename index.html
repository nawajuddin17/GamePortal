            try {

                const adminUid = "7ulA6dP0CJPhTEjPwUtH8ypXI2"; // From your screenshot
                const adminRef = db.collection('users').doc(adminUid);

                    await loadUserData(user.uid);
                    authScreen.classList.add('hidden');
                    mainApp.classList.remove('hidden');

                    await loadTransactionHistory();
                } else {
                    console.log("No authenticated user");
                    authScreen.classList.remove('hidden');
                }
            } catch (error) {
                console.error("Auth state change error:", error);
                alert("Authentication error. Please refresh the page.");
            }
        });

        // ===== INITIALIZATION =====
        async function init() {
            try {
                console.log("Initializing application...");
                
                // 1. Ensure admin user exists
                await ensureAdminUser();
                
                // 2. Initialize slot machine UI
                initSlotMachine();
                
                // 3. Create system wallet if not exists
                const walletRef = db.collection('system').doc('wallet');
                const walletDoc = await walletRef.get();

                    console.log("Creating system wallet...");
                    await walletRef.set({ balance: 0 });
